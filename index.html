<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="calculator">
            <input type="text" class="calculator__input" id="display" placeholder="0" readonly>
            <div class="calculator__buttons">
                <div class="calculator__button grey operator" id="clear">AC</div>
                <div class="calculator__button grey operator">+/-</div>
                <div class="calculator__button grey operator">%</div>
                <div class="calculator__button orange operator">รท</div>
                <div class="calculator__button number">7</div>
                <div class="calculator__button number">8</div>
                <div class="calculator__button number">9</div>
                <div class="calculator__button orange operator">X</div>
                <div class="calculator__button number">4</div>
                <div class="calculator__button number">5</div>
                <div class="calculator__button number">6</div>
                <div class="calculator__button orange operator">-</div>
                <div class="calculator__button number">1</div>
                <div class="calculator__button number">2</div>
                <div class="calculator__button number">3</div>
                <div class="calculator__button orange operator">+</div>
                <div class="calculator__button bottom-btn number">0</div>
                <div class="calculator__button operator">,</div>
                <div class="calculator__button orange operator">=</div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
